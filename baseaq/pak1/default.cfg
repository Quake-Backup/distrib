// default AQtion config

unbindall

bind ` "toggleconsole"
bind ~ "toggleconsole"
bind ^ "toggleconsole"
bind ESCAPE "togglemenu"
bind TAB "inven"
bind ENTER "invuse"
bind SPACE "+moveup"
bind 1 "use special"
bind 2 "use Sniper Rifle"
bind 3 "use MP5/10 Submachinegun"
bind 4 "use M4 Assault Rifle"
bind 5 "use M3 Super 90 Assault Shotgun"
bind 6 "use Handcannon"
bind 7 "use MK23 Pistol"
bind 8 "use Dual MK23 Pistols"
bind 9 "use throwing Combat knife"
bind 0 "use slashing Combat knife"
bind [ "invprev"
bind ] "invnext"
bind a "+moveleft"
bind c "drop weapon"
bind d "+moveright"
bind e "bandage"
bind f "opendoor"
bind g "use M26 Fragmentation Grenade"
bind p "stats"
bind q "punch"
bind r "reload"
bind s "+back"
bind t "messagemode"
bind v "menu"
bind w "+forward"
bind y "messagemode2"
bind UPARROW "invprev"
bind DOWNARROW "invnext"
bind CTRL "+movedown"
bind SHIFT "+speed"
bind F1 "score"
bind F2 "pushmenu helpmenu"
bind F10 "serverstatus;condump abuse_${com_date}_${com_time}"
bind F12 "screenshot"
bind MOUSE1 "+attack"
bind MOUSE2 "weapon"
bind MWHEELDOWN "weapprev"
bind MWHEELUP "weapnext"
seta adr0 "useast.aq2world.com:27910"
seta adr1 "useast.aq2world.com:27911"
seta adr2 "useast.aq2world.com:27917"
seta adr3 "games1.pelitutka.fi:27910"
seta adr4 "quake.ra.is:27910"
seta adr5 "139.180.170.34:27910"
seta adr6 "46.101.3.57:27960"
seta adr7 "207.127.95.141:27940"
seta adr8 "156.247.207.137:27910"
seta adr9 "18.230.70.175:27914"
seta adr10 "185.186.79.228:27935"
seta adr11 "45.137.148.204:27910"
seta adr12 "173.90.6.182:27931"
seta adr13 "203.57.115.215:27930"
seta adr14 "149.210.160.155:27930"
seta adr15 "45.137.148.204:27940"
seta ch_blue "0"
seta ch_green "1"
seta ch_red "0"
seta cl_autopause "0"
seta cl_http_default_url "http://gameassets.aqtiongame.com/"
seta cl_http_max_connections "10"
seta cl_maxfps "62"
seta cl_maxpackets "0"
seta con_alpha "0.5"
seta con_clock "1"
seta con_height "0.45"
seta con_history "124"
seta crosshair "1"
seta gl_bilerp_pics "0"
seta gl_brightness "0.025"
seta gl_celshading "3"
seta gl_coloredlightmaps "0.5"
seta gl_dotshading "0"
seta gl_downsample_skins "0"
seta gl_fontshadow "1"
seta gl_modulate_entities "3"
seta gl_novis "1"
seta gl_partscale "1"
seta gl_partshape "2"
seta gl_partstyle "1"
seta gl_polyblend "0"
seta gl_saturation "0.6"
seta gl_screenshot_async "2"
seta gl_screenshot_template "aqtionXXX"
seta gl_shaders "0"
seta gl_shadows "1"
seta gl_swapinterval "0"
seta gl_upscale_pcx "1"
seta hostname "An AQtion Server"
seta m_autosens "1"
seta name "AQtionMan"
seta rate "25000"
seta s_mixahead "0.07"
seta s_volume "0.2"
seta scr_chathud "1"
seta scr_chathud_lines "8"
seta scr_chathud_time "16"
seta scr_demobar "2"
seta sv_allow_map "1"
seta ui_open "1"
seta ui_sortservers "4"
seta vid_fullscreen "1"
seta vid_gamma "0.8"
seta vid_geometry "800x600"
seta vid_modelist "desktop 5120x2160 3840x2160 3440x1440 2560x1440 1920x1080 1680x1050 1600x1024 1600x900 1280x1024 1440x900 1280x960 1366x768 1280x800 1152x864 1280x768 1280x720 1024x768 1176x664 800x600 720x480 640x480"

// AQtion-specific implementations below

seta cl_spectatorhud "1"
seta cl_discord "0"
seta cl_discord_accept_join_requests "1"
seta cl_xerp "1"

seta ltk_loadbots "0"
seta am "0"
seta am_botcount "6"
seta auto_menu "1"

// add texture mapping for demo textures
softunlink -a
exec textures-action

// Set explicit download options
seta allow_download "1"
seta allow_download_sounds "1"
seta allow_download_textures "1"
seta allow_download_maps "1"
seta allow_download_models "0"
seta allow_download_pics "0"
seta allow_download_players "1"

// add default triggers for enemydown and bandage
seta cl_bandagesound "1"
seta bandage[radio] "disabled"
seta bandage[say] "Bandaging" // default bandage messege
seta roundkill[say] "Enemy down!" // default kill message
exec triggers
